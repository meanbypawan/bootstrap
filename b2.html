<htm>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <style>
            .row-border{
                height: 80px;
                border: 1px solid black;
            }
            .row-border div{
                height: 80px;
            }
            .row-border div:nth-child(even){
                background-color: blue;
                color: white;
            }
            .row-border div:nth-child(odd){
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row row-border">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
        </div>
        <div class="row row-border mt-5">
            <div class="col-4 offset-1"></div>
            <div class="col-3 offset-3"></div>
        </div>
        <div class="row row-border mt-5 justify-content-around flex-row-reverse">
            <div class="col-3 d-flex justify-content-center align-items-center"><span>1</span></div>
            <div class="col-3 d-flex justify-content-center align-items-center">2</div>
            <div class="col-3 d-flex justify-content-center align-items-center">3</div>
        </div>
      </div>
    </body>
</htm>
